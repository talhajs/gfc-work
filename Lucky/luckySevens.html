<!DOCTYPE html>
<html>
	<head>
		<title>Lucky Sevens</title>
		<script type="text/JavaScript" src="luckySevens.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
	<div class="container"?
	<h1>Lucky Sevens</h1>
	<hr />
	<form name="playGame" onsubmit="return startGame()">
		<div class="form-group">
			<label for="startingBet">Starting Bet: </label>
			<input type="number" class="form-control" id="startingBet">
		</div>
		<button type="submit" id="playButton" class="btn btn-default">Play</button>
	</form>
	<table id="results" class="table table-striped" style="display:none">
		<tbody>
			<tr>
				<td>Starting Bet</td>
				<td><span id="startBet"></span></td>
			</tr>
			<tr>
				<td>Total Rolls before going broke</td>
				<td><span id="totalRolls"></span></td>
			</tr>
			<tr>
				<td>Highest Amount Won</td>
				<td><span id="maxAmount"></span></td>
			</tr>
			<tr>
				<td>Roll Count at Highest Amount Won</td>
				<td><span id="rollsAtMax"></span></td>
			</tr>
		</tbody>
	</table>
	</div>
	</body>
</html>
