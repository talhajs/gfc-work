<!DOCTYPE html>
<html>
	<head>
		<title>Contact Us</title>
		<link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		
		<style>

		label {

			text-align: right;
			padding-right: 10px;
		}
		
		
		
		</style>
	</head>
	
	<body>
	<div id="title">
		<h1>Chef T's Cafe</h1>
	</div>
		
	<div id="navigation">
		<hr />
		<ul class="nav nav-pills nav-center">	
			<li><a href="index.html"><span class="glyphicon glyphicon-home"></span></a></li>
			<li><a href="menu.html">Menu</a></li>
			<li class="active"><a href="contactUs.html">Contact Us</a></li>
		</ul>
		<hr />
	</div>
	
	<form action="submit.html" medthod="POST">
	
	<div class="form-group row">
		<label for="name" class="col-sm-5 col-form-label"><b>Name: </b></label>	
			<div class="col-sm-4">
			<input type="text" class="form-control" id="name" name="name">
			</div>
	</div>
	
	<div class="form-group row">
	<label for="email" class="col-sm-5 col-form-label"><b>Email: </b></label>
	<div class="col-sm-4">
	<input type="text" class="form-control" id="email" name="email">
	</div>
	</div>
	
	<div class="form-group row">
	<label for="phone" class="col-sm-5 col-form-label"><b>Phone: </b></label>
	<div class="col-sm-4">
	<input type="text" class="form-control" id="phone" name="phone">
	</div>
	</div>
	
	<div class="form-group row">
	<label for="reason" class="col-sm-5 col-form-label"><b>Reason for Inquiry: </b></label>
	<div class="col-sm-4">
	<select class="form-control" id="reason" name="reason">
		<option value="catering" selected>Catering</option>
		<option value="party">Private Party</option>
		<option value="feedback">Feedback</option>
		<option value="other">Other</option>
	</select>
	</div>
	</div>
	
	<div class="form-group row">
	<label for="info" class="col-sm-5 col-form-label">Additional Information:</label>
	<div class="col-sm-4">
	<textarea class="form-control" id="info"></textarea>
	</div>
	</div>
	
	<div class="form-group row">
	<label for="visit" class="col-sm-5 col-form-label">Have you been to Chef T's Cafe?</label>
	<div class="col-sm-4">
	<input type="radio" id="choice1" name="visit" value="no">
	<label for="choice1">No</label>
	<input type="radio" id="choice2" name="visit" value="yes">
	<label for="choice2">Yes</label>
	</div>
	</div>
	
	
	<div class="form-group row">
	<label for="days" class="col-sm-5 col-form-label">Best days to contact you:</label>
	<div class="col-sm-4">
	<input type="checkbox" id="mon" name="days" value="mon">
	<label for="mon">M</label>
	<input type="checkbox" id="tue" name="days" value="tue">
	<label for="tue">T</label>
	<input type="checkbox" id="wed" name="days" value="wed">
	<label for="wed">W</label>
	<input type="checkbox" id="thu" name="days" value="thu">
	<label for="thu">T</label>
	<input type="checkbox" id="fri" name="days" value="fri">
	<label for="fri">F</label>
	</div>
	</div>
	
	
	<div class="form-group row">
    <div class="col-sm-9">
	<div style="text-align:right">
	<input type="submit" name="submit" value="Send Request" align="middle">
	</div>
	</div>
	</div>
	
	
	</form>
	
	
	<div id="footer">
		<hr />
		<p>100 1st Street, Chicago, IL, 60601</p>
		<p>Phone #: 405-555-7000</p>
	</div>
	
	
	
	</body>
	
</html>
